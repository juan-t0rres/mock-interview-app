
<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Interview Listings</title>
    <link href="https://fonts.googleapis.com/css2?family=Baloo+Bhaina+2:wght@500&display=swap" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.4.1.min.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.2/animate.min.css">
    <link rel="stylesheet" href="style.css">
    <script src="formatdate.js"></script>
    <script src="script.js"></script>
  </head>
  <body onload="getSections();getInterviewDetails();">
    <div id="header-placeholder"></div>
    <div class="container animated fadeIn" id="content">
        <h1>Interview Request Details</h1>
        <div class="details">
          <p><b>Name:</b> <span id="listing-name"></span></p>
          <p><b>Spoken Language:</b> <span id="listing-spoken"></span></p>
          <p><b>Programming Language:</b> <span id="listing-programming"></span></p>
          <p><b>Preferred Topic (If Any):</b> <span id="listing-topic"></span></p>
          <p id="listing-intro"></p>
          <p><b>Available Times:</b></p>
          <div id="times"></div>
          <div id="matched" style="display: none; text-align: center;">
            <div class="p-3 mb-2 bg-success text-white rounded">
              This listing has been matched!<br> 
              Please check your email concerning your mock interview.
            </div>
          </div>
          <form method="POST" style="display: none;" id="time-form"></form>
        </div>
    </div>
    <div id="footer-placeholder"></div>
  </body>
</html>
